<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Raleway&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main-content.css" />
    <link rel="stylesheet" href="css/step1.css" />

    <script src="js/main.js" defer></script>
    <title>Virtual Labs</title>
  </head>
  <body>

    <main>
      <div class="simulation-container">

        <h2 class="title">Heat of Hydration of Cement</h2>
        

        <!-- mainStep  -->

        <div class="content-container" id="mainStep" style="visibility: visible;">
            <h3 class="instruction-main" style>Objective:</h3>

            <p class="content-main" id="content">To determine the heat of hydration of a given sample of cement</p>

            <h3 class="instruction-main" style="top: 100px; width: 300px;">Appratus used:</h3>

            <p class="instruments">
              Cement, Calorimeter, Mortar and Pestle, Muffle Furnace, Desiccator, Reagents, Camel Hair Brush.
            </p>

            <img class="instruments-img" id="instruments-img-1" src="images/instruments.png" alt="Instruments"/>

            <button class="next-exp" id="nextToStep1">Start</button>
        </div>


        <!-- STEP 1 -->


      <div class="content-container steps" id="step1" style="visibility: hidden;">
        
        <div class="statement" id="statement">
          <h3 class="step">
            Step <span class="step-number">1</span>:
          </h3>
          <p class="instructions" id="instructionsStep1">

          </p>
        </div>


        <!-- IMAGES  -->

        <img class="exp-image-section" id="png1Step1" src="images/step1Images/png1-step1.png" alt="png1">

        <img class="exp-image-section" id="png2Step1" src="images/step1Images/png2-step1.png" alt="png2">


        <!-- GIFS -->

        <img class="exp-image-section-gifs" id="gif1Step1" src="images/step1Images/gif1-step1.gif" alt="gif1">

        <img class="exp-image-section-gifs" id="gif2Step1" src="images/step1Images/gif2-step1.gif" alt="gif2">

        <img class="exp-image-section-gifs" id="gif3Step1" src="images/step1Images/gif3-step1.gif" alt="gif3">


        <!-- TRANSBOXES  -->

        <img class="exp-transboxes" id="trans1Step1" src="images/transbox.png" alt="transbox">
        
        <img class="exp-transboxes" id="trans2Step1" src="images/transbox.png" alt="transbox">
        
        <img class="exp-transboxes" id="trans3Step1" src="images/transbox.png" alt="transbox">


        <!-- ARROWS -->

        <img class="exp-arrows" id="arr1Step1" src="images/arrow_left.gif" alt="arrow-left">

        <img class="exp-arrows" id="arr2Step1" src="images/arrow_right.gif" alt="arrow-right">

        <img class="exp-arrows" id="arr3Step1" src="images/arrow_left.gif" alt="arrow-right">


        <!-- NEXT -->

        <button class="next-exp" id="nextToStep2">Next</button>

        <img class="arr-next" src="images/arrow_right.gif" alt="arr-next">
        </div>

      </div>
    </main>
